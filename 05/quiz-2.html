<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h5>개인정보</h5>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name" autofocus placeholder="공백 없이 입력하세요">
					</li>
					<li>
						<label for="tel">연락처</label>
						<input type="tel" id="tel">
					</li>
					<h5>지원 분야</h5>
					<li><input type="checkbox">웹 퍼블리싱</li>
					<li><input type="checkbox">웹 어플리케이션 개발</li>
					<li><input type="checkbox">개발 환경 개선</li>
				</ul>
				<h5>지원 동기</h5>
				<textarea name="memo" id="memo" cols="60" rows="5"
				 placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
			</form>
			<div id="button">
				<input type="submit" value="접수하기">
				<input type="reset" value="다시쓰기">
			</div>
		</div>
  </body>
</html>
