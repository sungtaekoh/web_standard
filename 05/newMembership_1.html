<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>152p 회원가입 만들기</title>
</head>
<body>
  <ul>
    <li>
      <label for="uid">아이디</label>
      <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
    </li>
    <li>
      <label for="umail">이메일</label>
      <input type="email" id="umail" required>
    </li>
    <li>
      <label for="pwd1">비밀번호</label>
      <input type="password" id="pwd1" placeholder="문자의 숫자, 특수 기호 포함" required>
    </li>
    <li>
      <label for="pwd2">비밀번호 확인</label>
      <input type="password" id="pwd2" required>
    </li>
  </ul>
</body>
</html>
